<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>
        <!-- Bootstrap styles -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- My Styles -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- FontAwesome 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="row">
            <div class="col-12">
                <header class="bg-light">
                    <img src="img/logo.svg" alt="">
                </header>
            </div>
        </div>
        <div class="d-flex">
            <aside>
                <div class="row">
                    <nav class="col sidebar" style="background-color: aqua;">
                        <div class="row">
                            <div class="col">
                                <ul>
                                    <li>
                                        <i class="fa-solid fa-house"></i>
                                        Home
                                    </li>
                                    <li>Stats</li>
                                    <li>Signals</li>
                                </ul>
                            </div>
                            <div class="col align-self-end">
                                <ul>
                                    <li>Admin</li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </aside>
            <main style="background-color: aquamarine;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-md-10" style="border: 1px solid black">
                            <div class="row">
                                <div class="col-12" style="border: 1px solid red">
                                PROSSIME
                                </div>
                                <div class="col-12" style="border: 1px solid red">
                                FAQ
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-2" style="border: 1px solid black">
                            <div class="row">
                                <div class="col-12" style="border: 1px solid red">
                                TODO
                                </div>
                                <div class="col-12" style="border: 1px solid red">
                                BARS
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>          
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
